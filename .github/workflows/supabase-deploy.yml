name: Supabase Deploy

on:
  push:
    branches:
      - test  # Deploy when pushing to test branch
  pull_request:
    branches:
      - test  # Also run on PRs to test branch

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Install Supabase CLI
        run: |
          mkdir -p /tmp/supabase
          curl -sSfL https://github.com/supabase/cli/releases/latest/download/supabase_linux_amd64.tar.gz | tar -xz -C /tmp/supabase
          sudo mv /tmp/supabase/supabase /usr/local/bin/supabase
          sudo chmod +x /usr/local/bin/supabase
          supabase --version

      - name: Deploy Edge Functions
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
        run: |
          # Deploy each function individually
          cd supabase/functions
          for func in */; do
            if [ -d "$func" ] && [ -f "${func}index.ts" ]; then
              func_name=$(basename "$func")
              echo "Deploying function: $func_name"
              supabase functions deploy "$func_name" --project-ref ${{ secrets.SUPABASE_PROJECT_ID }}
            fi
          done

      - name: Link project for DB operations (optional)
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
        run: |
          # Try to link for other operations, but don't fail if it doesn't work
          supabase link --project-ref ${{ secrets.SUPABASE_PROJECT_ID }} --password ${{ secrets.SUPABASE_DB_PASSWORD }} || echo "Link failed, continuing with function deployment only"

      - name: Run database migrations (if any)
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          SUPABASE_DB_PASSWORD: ${{ secrets.SUPABASE_DB_PASSWORD }}
        run: |
          # Only run if linked successfully and there are pending migrations
          if supabase status > /dev/null 2>&1; then
            if supabase db diff --local; then
              echo "No pending migrations"
            else
              echo "Applying database migrations"
              supabase db push
            fi
          else
            echo "Project not linked, skipping database operations"
          fi